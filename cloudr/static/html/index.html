<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Cloud</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="javascript:void(0);">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0);">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="contianer-fluid">
        <div class="row ml-0 mr-0">
            <div class="col-md-3 d-none d-md-block bg-light">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0);">全部文件</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0);">图片</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0);">文档</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0);">视频</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-9" style="font-size: 0.9rem;">
                <div class="clearfix pt-2 pb-2">
                    <button type="button" class="btn btn-primary mr-1 small-font-size-radius">上传</button>
                    <button type="button" class="btn btn-secondary mr-1 small-font-size-radius">新建文件夹</button>
                    <button type="button" class="btn btn-secondary mr-1 small-font-size-radius">离线下载</button>
                    <form method=post enctype=multipart/form-data action="/api/uploads">
                        <input type=file name=file>
                        <input type=submit value=Upload>
                      </form>
                    <form class="form-inline float-right">
                        <input class="form-control mr-sm-2 small-font-size-radius" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-secondary my-2 my-sm-0 small-font-size-radius" type="submit">搜索</button>
                    </form>
                </div>

                <nav aria-label="breadcrumb" id="path-nav">
                    <!-- <ol class="breadcrumb small-font-size-radius">
                        <li class="breadcrumb-item">
                            <a href="javascript:void(0);">Home</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="javascript:void(0);">Library</a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">Data</li>
                    </ol> -->
                    <breadcrumb v-bind:paths="paths"></breadcrumb>
                </nav>

                <div>
                    <ul class="list-group-flush row ml-0 mr-0 pl-0 mb-0">
                        <li class="list-group-item list-group-item-action col-7 bottom-border">
                            <input type="checkbox" class="mr-1 checkbox">
                            <span>文件名</span>
                        </li>
                        <li class="list-group-item list-group-item-action col-2 bottom-border">
                            大小
                        </li>
                        <li class="list-group-item list-group-item-action col-3 bottom-border">
                            修改日期
                        </li>
                    </ul>

                    <div class="list-container" style="height: 1px;" id="file-list-container">
                        <ul class="list-group-flush ml-0 mr-0 pl-0 mb-0">
                            <file-list-item 
                                v-for="(item, index) in items"
                                v-bind:item="item"
                                v-bind:key="index"
                                v-bind:id="index"></file-list-item>
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="/static/js/component-file-list.js"></script>
    <script src="/static/js/component-breadcrumb.js"></script>
    <script src="/static/js/instance.js"></script>
    <script src="/static/js/fileManager.js"></script>

</body>

</html>
