<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Cloudr</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="javascript:void(0);">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="contianer-fluid">
        <div class="row ml-0 mr-0">
            <div class="col-md-3 d-none d-md-block bg-light">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0);">全部文件</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0);">图片</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0);">文档</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0);">视频</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-9" style="font-size: 0.9rem;">
                <div class="clearfix pt-2 pb-2">
                    <button type="button" class="btn btn-primary mr-1 small-font-size-radius" data-toggle="modal" data-target="#upload-modal">上传</button>
                    <button type="button" class="btn btn-secondary mr-1 small-font-size-radius">新建文件夹</button>
                    <button type="button" class="btn btn-secondary mr-1 small-font-size-radius">离线下载</button>
                    <form class="form-inline float-right">
                        <input class="form-control mr-sm-2 small-font-size-radius" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-secondary my-2 my-sm-0 small-font-size-radius" type="submit">搜索</button>
                    </form>
                </div>

                <nav aria-label="breadcrumb" id="path-nav">
                    <breadcrumb v-bind:paths="paths"></breadcrumb>
                </nav>

                <div>
                    <ul class="list-group-flush row ml-0 mr-0 pl-0 mb-0">
                        <li class="list-group-item list-group-item-action col-7 bottom-border">
                            <input type="checkbox" class="mr-1 checkbox">
                            <span>文件名</span>
                        </li>
                        <li class="list-group-item list-group-item-action col-2 bottom-border">
                            大小
                        </li>
                        <li class="list-group-item list-group-item-action col-3 bottom-border">
                            修改日期
                        </li>
                    </ul>

                    <div class="list-container" style="height: 1px;" id="file-list-container">
                        <ul class="list-group-flush ml-0 mr-0 pl-0 mb-0">
                            <file-list-item v-for="(item, index) in items" 
                                            v-bind:item="item" 
                                            v-bind:key="item.fileType + item.fileName" 
                                            v-bind:id="index"
                            ></file-list-item>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <modal id="upload-modal">
        <template slot="header">
            <h5 class="modal-title" id="modal-title">上传文件</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </template>

        <form id="upload-form" action="/api/uploads" method="POST" enctype="multipart/form-data" slot="body">
            <div class="form-group row" style="margin-left: 0px; margin-right: 0px;">
                <input id="upload-input" v-on:change="getFileName()" type="file" class="form-control-file" name="file" style="display: none;">
                <label class="col col-form-label upload-box" v-on:click="uploadInputClick()">{{ fileName }}</label>
            </div>
        </form>

        <template slot="footer">
            <button class="btn btn-primary" v-on:click="upload_file()">上传</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
        </template>
    </modal>



    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex"></script>
    <script src="/static/js/libjs/md5.min.js"></script>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/component-file-list.js"></script>
    <script src="/static/js/component-breadcrumb.js"></script>
    <script src="/static/js/component-modal.js"></script>
    <script src="/static/js/store.js"></script>
    <script src="/static/js/instance.js"></script>
    <script src="/static/js/fileManager.js"></script>

</body>

</html>
